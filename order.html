<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fast Food Delivery</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<header>
		<a href="index.html"><h1 class="logo">FFD</h1></a>
		<nav>
			<ul>
				<li><a href="about.html"><span class="fa fa-info-circle"></span>About us</a></li>
				<li><a href="signin.html"><span class="fa fa-user"></span>Sign in</a></li>
				<li><a href="history.html"><span class="fa fa-clock"></span>History</a></li>
				<li><a href="order.html">
					<span class="fa fa-cart-plus"><sup>3</sup></span>
				</a></li>
			</ul>
		</nav>
	</header>
	<article class="order">
		<h1>3 items in the basket</h1>
		<table>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Unit price</th>
				<th>Qty</th>
				<th>Price</th>
			</tr>
			<tr>
				<td><img src="assets/images/food1.jpg" alt="food1"></td>
				<td>Fries</td>
				<td>350</td>
				<td contenteditable>1</td>
				<td>350</td>
				<td class="edit">edit</td>
				<td class="remove"><span class="fa fa-trash"></span></td>
			</tr>

			<tr>
				<td><img src="assets/images/food2.jpg" alt="food1"></td>
				<td>Bite pipes</td>
				<td>200</td>
				<td contenteditable>1</td>
				<td>200</td>
				<td class="edit">edit</td>
				<td class="remove"><span class="fa fa-trash"></span></td>
			</tr>
			<tr>
				<td><img src="assets/images/food3.jpg" alt="food1"></td>
				<td>Mshikaki</td>
				<td>100</td>
				<td contenteditable>1</td>
				<td>100</td>
				<td class="edit">edit</td>
				<td class="remove"><span class="fa fa-trash"></span></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="3"><b>Price</b></td>
				<td><b>650</b></td>
			</tr>
		</table>
		<button class="continue">Continue shopping</button>
		<button class="checkout">Checkout</button>
	</article>
	<footer>
		<ul>
			<li><a href="subscribe">subscribe</a></li>
			<li><a href="about">about</a></li>
			<li><a href="contact">contact us</a></li>
		</ul>
		<span>&copy;fast food delivery</span>
		<span class="fa fa-angle-up btn-up"></span>
	</footer>
</body>
</html>
